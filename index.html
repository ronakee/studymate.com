<!DOCTYPE html>
<html>
<head>
	<title>Question Papers</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	  
</head>
<body>
    	
	 
	  <div class="container" style="width:600px;">
	    <h2 align="center">Question Papers</h2><br /><br />
	    
       <select name="Course" id="Coursetype" class="form-control input-lg">
	    <option value="" selected hidden>Select Course Type</option>
	    </select>
	    <br />

	    <select name="Course" id="Course" class="form-control input-lg">
	    <option value="" selected hidden>Select Course</option>
	   </select>
	   <br />
	   
	    <select name="Semester" id="Semester" class="form-control input-lg">
	    <option value="" selected hidden>Select Semester</option>
	    </select>
	    <br />
	  
	   <select name="Subject" id="Subject" class="form-control input-lg">
	    <option value="" selected hidden>Select Subject</option>
	   </select><br><br>
	   <p id="Link"></p><br><br>
	   
  	<script type="text/javascript">
  	var myObj =
{
   init:function () {
   	  var that = this;
   	  this.load_coursetype();
   	  document.getElementById('Coursetype').addEventListner('change',function()
   	  {
   	  	that.load_course(this.value);
   	  });
   	  document.getElementById('Course').addEventListner('change',function()
   	  {
   	  	that.load_course(this.value);
   	  });
   	  document.getElementById('Semester').addEventListner('change',function()
   	  {
   	  	that.load_course(this.value);
   	  });
   	  document.getElementById('Subject').addEventListner('change',function()
   	  {
   	  	that.load_course(this.value);
   	  });
   },
   load_coursetype:function()
   {
		var httpReq = new XMLHttpRequest();
		httpReq.open('GET','https://ronakee.github.io/studymate.com/coursetype.json',true);
		httpReq.onload = function()
		{
			var Coursetype = JSON.parse(httpReq.resopnseText);
			Coursetype.forEach(function(value)
			{
				var optio = document.createELement('option');
				optio.innertext = value.name;
				optio.setAttribute('value',value.id);
				document.getElementById('Coursetype').appendChild(optio);
			});
		}
		httpReq.send();    
   }
} 
myObj.init();
  	</script>
</body>
</html>
